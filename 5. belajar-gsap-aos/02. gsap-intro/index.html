      const tl = gsap.timeline({ repeat: 1 });

      tl.from(".box.blue", {
        duration: 2,
        width: "100%",
        ease: "elastic",
        x: 500,
      })

          duration: 2,
          delay: 0.15,
          width: "100%",

        })
        .from(".box.orange", {
          duration: 1,
          delay: 0.15,
          ease: "back",
          x: "110vh",
          rotateZ: 360,
        })
        .to(".box", { opacity: 0 });

      const textAnimation = gsap.timeline({
        repeat: -1,
        repeatDelay: 1.5,
        yoyo: true,

        },
        duration: 1,

        delay: 0.5,
