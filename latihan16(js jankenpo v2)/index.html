<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JYANKEN v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JYANKEN GAME V2.0</h1>
    <div class="container">

        <section class="player box">
            <div class="scoreboard">
                <img src="img/player.png" alt="player">
                <p>YOUR SCORE : 0</p>
            </div>
            <div class="choices">
                <img src="img/batu.png" alt="batu" class="gambarPilihan">
                <img src="img/gunting.png" alt="gunting" class="gambarPilihan">
                <img src="img/kertas.png" alt="kertas" class="gambarPilihan">
            </div>   
        </section>

        <section class="enemy box">
            <div class="scoreboard">
                <img src="img/enemy.png" alt="enemy">
                <p>ENEMY SCORE : 0</p>
            </div>
            <div class="choices">
                <img src="img/mark.png" alt="mark" class="gambarPilihan">
            </div>
        </section>

        <section class="resultText"><p>JYANKEN POI!</p></section>
    </div>
</body>
<script src="script.js"></script>
</html>
